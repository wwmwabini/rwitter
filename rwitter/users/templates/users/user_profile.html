{% extends 'tweets/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!--========Timeline ========-->
<div class="col-12 col-lg-6">
  <div class="d-flex flex-column mx-auto justify-content-center w-100 container-fluid overflow-hidden" style="max-width: 680px">
    <div>
      <!-- own post 1 -->
      <div class="bg-white p-4 rounded shadow mt-3">
        <!-- author -->
        <div class="d-flex justify-content-between">
          <div class="media">
            <img class="object-fit-cover rounded-circle" width="150px" height="150px" alt= "{{user.username}}" src='{{user.userprofile.photo.url}}'>
            <div class="media-body">
              <h2 class="account-heading">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
          </div>
          <form action="" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </div>
          </form>
                  
        </div>
      </div>
      <!-- other user post 1 -->
      <!-- own post 2 -->
    </div>
  </div>
</div>
{% endblock content%}
